<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .contact-info {
    padding: 20px;
    background-color: #f4f4f4;
    text-align: center;
  }

  .contact-info h2 {
    font-size: 2rem;
    margin-bottom: 20px;
  }

  .contact-details {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
  }

  .detail {
    margin: 15px;
    max-width: 300px;
  }

  .detail h4 {
    font-size: 1.25rem;
    margin-bottom: 10px;
  }

  .detail p {
    font-size: 1rem;
    color: #333;
  }

  .detail a {
    text-decoration: none;
    color: #007bff;
  }

  .detail a:hover {
    text-decoration: underline;
  }
</style>

<body>
  <section class="contact-info">
    <div class="container">
      <h2>Contact Us</h2>
      <div class="contact-details">
        <div class="detail">
          <h4>Email</h4>
          <p><a href="mailto:agentjessica.fcc@gmail.com">agentjessica.fcc@gmail.com</a></p>
        </div>
        <div class="detail">
          <h4>Text</h4>
          <p><a href="">+1 720 210 9542</a></p>
        </div>
        <div class="detail">
          <h4>Address</h4>
          <p>123 Bean St, Coffee City, CO 12345</p>
        </div>
      </div>
    </div>
  </section>


</body>

</html>
