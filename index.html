<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>
        <form action="#">
            <div class="input-container">
                <div class="input-field">
                    <label class="label">Day</label>
                    <input
                        id="days"
                        type="number"
                        placeholder="DD"
                        class="input__day input"
                    />
                    <span id="day-error" class="error-message"></span>
                </div>
                <div class="input-field">
                    <label class="label">Month</label>
                    <input
                        id="month"
                        type="number"
                        placeholder="MM"
                        class="input__month input"
                    />
                    <span id="month-error" class="error-message"></span>
                </div>
                <div class="input-field">
                    <label class="label">Year</label>
                    <input
                        id="year"
                        type="number"
                        placeholder="YYYY"
                        class="input__year input"
                    />
                    <span id="year-error" class="error-message"></span>
                </div>
            </div>
            <button
                onclick="print(event)"
                type="submit"
                aria-label="submit form"
                class="submit-btn"
            >
                <img src="./icon-arrow.svg" alt="" />
            </button>
        </form>
        <section class="age-container">
            <h1 class="age">
                <span id="show" class="age__year">- -</span> years
                <br />
                <span id="inp" class="age__month">- -</span> months
                <br />
                <span id="inputt" class="age__day">- -</span> days
            </h1>
        </section>
    </main>

    <script src="App.js"></script>
</body>
</html>
